<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="java.js"></script>
  <link rel="icon" type="image/x-icon" href="Untitled17.png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c90000">
  <title>url opener</title>
  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service_worker.js')
      .then(reg => alert('Service Worker registered:\n' + JSON.stringify(reg)))
      .catch(err => alert('Service Worker registration failed:\n' + err));
  });
}
  </script>
</head>
<body>
  <div class="titlebox" style="overflow:auto">
    <h1 class="title">url opener</h1>
  </div>
  <div class="inputbox" style="overflow:auto">
    <textarea type="text" id="inputfieldjs" class="inputfield"></textarea><button onclick="button1()" class="button">open link</button>
    <a href="javascript:clearthetext()" class="pastetext">clear text</a>
    <a href="javascript:pastetext()" class="cleartext">paste text</a>
  </div>
</body>
</html>
